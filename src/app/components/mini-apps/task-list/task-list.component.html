<div class="p-grid">
    <p-card class="header-title" header="Task List">
        <p-card class="header-title" header="To Do">
            <p-table [value]="rows" [(selection)]="selectTasks" dataKey="id" [tableStyle]="{'min-width': '50rem'}"
                (onRowSelect)="rowSelection($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of columns" scope="col" class="{{ col.headerClass }}" 
                            [ngStyle]="{ 'width': col.width }">
                            <p>{{ col.name }}</p>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>
                            <p-tableRadioButton [value]="row"></p-tableRadioButton>
                        </td>
                        <td>{{ row.title }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </p-card>
</div>
